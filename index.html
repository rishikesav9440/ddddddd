<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Full Video Vibration Sync</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    video {
      width: 90%;
      max-width: 500px;
      border: 3px solid #00ff99;
      border-radius: 10px;
      margin-top: 20px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #00ff99;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Full Vibration-Synced Video</h2>
  <video id="myVideo" src="video.mp4" controls></video>
  <button onclick="startVideo()">Start with Vibration</button>

  <script>
    const vibrationMap = {
      5: [100, 50, 100],
      25: [200, 50, 100],
      45: [300, 50, 100],
      65: [100, 50, 100],
      85: [200, 50, 100],
      105: [300, 50, 100],
      125: [100, 50, 100],
      145: [200, 50, 100]
    };

    let vibratedTimestamps = [];

    function startVideo() {
      const video = document.getElementById("myVideo");
      video.play();

      video.ontimeupdate = () => {
        const time = Math.floor(video.currentTime);

        if (vibrationMap[time] && !vibratedTimestamps.includes(time)) {
          if ("vibrate" in navigator) {
            navigator.vibrate(vibrationMap[time]);
            vibratedTimestamps.push(time);
          }
        }
      };
    }
  </script>

</body>
</html>
